<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>emobilis registration page </h2>

<form action="">
    <label for="fname"> First name</label>
    <input type="text" id="fname" name="fname" placeholder="weka jina la kwanza"><br><br>
    
    <label for="lname"> Last name</label>
    <input type="text" id="lname"><br><br>
    
    <label for="emal">Email Address</label>
    <input type="email" id="emal"><br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"><br><br>

    <label for="pass">Password</label>
    <input type="password" id="pass"><br><br>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="fmale">Female</label>
    <input type="radio" id="fmale" name="gender">
    <label for="cus">Custom</label>
    <input type="radio" id="cus" name="gender"><br><br>

    <label for="cous">Course</label>
    <select name="course" id="cous"></select>
    <option value="Python">Python</option>
    <option value="Js">JavaSript</option>
    <option value="Jv">Java</option>
    <option value="Ds">Datascience</option>
    <option value="Cs">Cyber sec</option>
    <option value=""></option>


    <input type="submit" value="register">

</form>



</body>
</html>
